<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="imgs/iconCalc.ico" type="image/x-icon">
    <title>Calaculadora</title>
</head>

<body>
    <h1>Calcuradora</h1>
    <section class="calculadora">
        <input type="text" class="input-number">
        <div class="btns">
            <div class="btn-numbers">
                <div class="row">
                    <div class="btn-number hover seven">7</div>
                    <div class="btn-number hover four">4</div>
                    <div class="btn-number hover one">1</div>
                    <div class="btn-operator hover soma">+</div>
                </div>
                <div class="row">
                    <div class="btn-number hover eight">8</div>
                    <div class="btn-number hover five">5</div>
                    <div class="btn-number hover two">2</div>
                    <div class="btn-operator hover subtr">-</div>
                </div>
                <div class="row">
                    <div class="btn-number hover nine">9</div>
                    <div class="btn-number hover six">6</div>
                    <div class="btn-number hover three">3</div>
                    <div class="btn-operator hover multi">X</div>
                </div>
                <div class="row">
                    <div class="btn-zero hover zero">0</div>
                    <div class="btn-operator hover divisor">/</div>
                </div>
            </div>
        </div>
        <button class="igual" >=</button>
    </section>


    <script src="js/index.js" type="module"></script>
</body>

</html>
