<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="imgs/iconCalc.ico" type="image/x-icon">
    <title>Calaculadora</title>
</head>

<body>
    <section class="calculadora">
        <input type="text" class="input-number">
        <div class="btns">
            <div class="btn-numbers">
                <div class="col">
                    <div class="btn-number">7</div>
                    <div class="btn-number">4</div>
                    <div class="btn-number">1</div>
                </div>
                <div class="col">
                    <div class="btn-number">8</div>
                    <div class="btn-number">5</div>
                    <div class="btn-number">2</div>
                </div>
                <div class="col">
                    <div class="btn-number">9</div>
                    <div class="btn-number">6</div>
                    <div class="btn-number">3</div>
                </div>
            </div>
            <div class="operators">
                    <div class="btn-operator">+</div>
                    <div class="btn-operator">-</div>
                    <div class="btn-operator">X</div>
                    <div class="btn-operator">/</div>
            </div>
        </div>
        <button class="igual">=</button>
    </section>


    <script src="js/index.js"></script>
</body>

</html>
